<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="test"></p>
        <script>
            var i = 1,max = 0;
            while (i < 1000) {
                if (i % 5 == 0 || i% 3 === 0) {
                    max += i;
                }
                i++;
            }
            document.getElementById("test").innerHTML = max;
        </script>
    </body>
</html>
